name: YouTube Relay Pro (Auto-Reconnect)

on:
  workflow_dispatch:
    inputs:
      link_youtube:
        description: 'Link Video Utama'
        required: true
      kunci_rtmp:
        description: 'Stream Key YouTube'
        required: true

jobs:
  streaming:
    runs-on: ubuntu-latest
    steps:
      - name: Install Tooling
        run: |
          sudo apt update && sudo apt install ffmpeg jq -y
          sudo curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
          sudo chmod a+rx /usr/local/bin/yt-dlp

      - name: Persiapan & Loop Streaming
        run: |
          # Buat file cookies jika ada secret
          echo "${{ secrets.YT_COOKIES }}" > cookies.txt
          
          # 1. Unduh Logo sekali saja di awal
          echo "Mengunduh logo..."
          LINK_LOGO="https://youtu.be/zR6n39ZWrJM"
          yt-dlp --cookies cookies.txt -f "best" --merge-output-format mp4 "$LINK_LOGO" -o logo_video.mp4

          # 2. LOOPING UTAMA (Anti-Mati)
          # Jika ffmpeg crash atau lag, loop ini akan menjalankannya kembali
          while true; do
            echo "Mengecek URL stream video utama..."
            VIDEO_URL=$(yt-dlp --cookies cookies.txt -f "best[height<=720]" -g "${{ github.event.inputs.link_youtube }}" 2>/dev/null)

            if [ ! -z "$VIDEO_URL" ]; then
              echo "SUMBER OK! Memulai streaming..."
              
              # Parameter reconnect ditambahkan agar FFmpeg mencoba menyambung sebelum menyerah
              ffmpeg -re \
                -reconnect 1 -reconnect_at_eof 1 -reconnect_streamed 1 -reconnect_delay_max 5 \
                -i "$VIDEO_URL" \
                -stream_loop -1 -i logo_video.mp4 \
                -filter_complex "[1:v]colorkey=0x008100:0.1:0.1,scale=75:-1[logo]; [0:v][logo]overlay=W-w-15:15:shortest=1" \
                -c:v libx264 -preset veryfast -b:v 2500k \
                -c:a aac -ar 44100 -b:a 128k \
                -f flv "rtmp://a.rtmp.youtube.com/live2/${{ github.event.inputs.kunci_rtmp }}"
              
              echo "Koneksi terputus. Mencoba reconnect dalam 1 detik..."
            else
              echo "Gagal mendapatkan URL. Sumber mungkin offline. Menunggu..."
            fi
            
            sleep 1
          done
          
