name: YouTube Relay Simple (No-Logo)

on:
  workflow_dispatch:
    inputs:
      link_youtube:
        description: 'Link Video Sumber'
        required: true
      kunci_rtmp:
        description: 'Stream Key YouTube'
        required: true

jobs:
  streaming:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout
        uses: actions/checkout@v4

      - name: 2. Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Install Tools
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg jq curl
          sudo curl -L https://github.com/yt-dlp/yt-dlp-nightly-builds/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
          sudo chmod a+rx /usr/local/bin/yt-dlp
          yt-dlp -U

      - name: 4. Jalankan Stream
        env:
          YT_COOKIES: ${{ secrets.YT_COOKIES }}
        run: |
          set +e
          echo "$YT_COOKIES" > cookies.txt
          
          while true; do
            echo "--- Mengecek Sumber Video ---"
            
            # Tetap gunakan --js-runtime node agar cookies awet
            VIDEO_URL=$(yt-dlp --cookies cookies.txt \
                               --js-runtime node \
                               --force-ipv4 \
                               --extractor-args "youtube:player_client=mweb,web" \
                               -f "best[height<=720]" -g "${{ github.event.inputs.link_youtube }}" 2>/dev/null)

            if [ -z "$VIDEO_URL" ]; then
              echo "Gagal Ambil URL. YouTube mungkin butuh PO Token atau Cookies baru."
              sleep 15
              continue
            fi

            echo "SUMBER AKTIF! Streaming sedang berjalan..."

            # FFmpeg mode direct (lebih ringan)
            ffmpeg -re -connect_delay 5000 -reconnect 1 -reconnect_at_eof 1 -reconnect_streamed 1 -reconnect_delay_max 2000 \
              -i "$VIDEO_URL" \
              -c:v libx264 -preset veryfast -b:v 3000k -maxrate 3000k -bufsize 6000k \
              -c:a aac -ar 44100 -b:a 128k \
              -f flv "rtmp://a.rtmp.youtube.com/live2/${{ github.event.inputs.kunci_rtmp }}"

            echo "Koneksi terputus, mengulang..."
            sleep 5
          done
          
