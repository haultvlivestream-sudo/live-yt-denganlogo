name: YouTube Relay Pro (Ultra-Sakti)

on:
  workflow_dispatch:
    inputs:
      link_youtube:
        description: 'Link Video Utama'
        required: true
      kunci_rtmp:
        description: 'Stream Key YouTube'
        required: true

jobs:
  streaming:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Node.js (PENTING: Untuk JavaScript Runtime)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Tooling & yt-dlp Terbaru
        run: |
          sudo apt update && sudo apt install ffmpeg jq -y
          # Menggunakan versi nightly agar selalu mendapatkan fix bypass YouTube terbaru
          sudo curl -L https://github.com/yt-dlp/yt-dlp-nightly-builds/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
          sudo chmod a+rx /usr/local/bin/yt-dlp
          yt-dlp -U

      - name: Persiapan & Loop Streaming
        run: |
          set +e 
          
          # Simpan cookies dari Secrets
          echo "${{ secrets.YT_COOKIES }}" > cookies.txt
          
          # 1. Unduh Logo dengan Client mweb agar lebih aman
          echo "Mengunduh logo..."
          LINK_LOGO="https://youtu.be/zR6n39ZWrJM"
          yt-dlp --cookies cookies.txt \
                 --extractor-args "youtube:player_client=mweb" \
                 -f "bestvideo[height<=720]+bestaudio/best[height<=720]" \
                 --merge-output-format mp4 "$LINK_LOGO" -o logo_video.mp4

          echo "Memulai sistem pemantauan streaming..."
          
          while true; do
            echo "Mengecek ketersediaan video sumber..."
            
            # 2. Ambil URL dengan Client mweb + Force IPv4 (Seringkali IPv6 GitHub diblokir YouTube)
            # Menambahkan --js-runtime nodejs secara eksplisit
            VIDEO_URL=$(yt-dlp --cookies cookies.txt \
                               --js-runtime nodejs \
                               --force-ipv4 \
                               --extractor-args "youtube:player_client=mweb" \
                               -f "best[height<=720]" -g "${{ github.event.inputs.link_youtube }}" 2>/dev/null)

            if [ -z "$VIDEO_URL" ]; then
              echo "PERINGATAN: Gagal mengambil URL. Mungkin butuh PO Token atau Cookies baru. Cek dalam 10 detik..."
              sleep 10
              continue
            fi

            echo "SUMBER AKTIF! Menjalankan FFmpeg..."

            # 3. Running FFmpeg dengan reconnect flags agar tidak gampang putus
            ffmpeg -re -connect_delay 5000 -reconnect 1 -reconnect_at_eof 1 -reconnect_streamed 1 -reconnect_delay_max 2000 \
              -i "$VIDEO_URL" \
              -stream_loop -1 -i logo_video.mp4 \
              -filter_complex "[1:v]colorkey=0x008100:0.1:0.1,scale=75:-1[logo]; [0:v][logo]overlay=W-w-15:15:shortest=1" \
              -c:v libx264 -preset veryfast -b:v 2500k -maxrate 2500k -bufsize 5000k \
              -c:a aac -ar 44100 -b:a 128k \
              -f flv "rtmp://a.rtmp.youtube.com/live2/${{ github.event.inputs.kunci_rtmp }}"

            echo "Koneksi terputus. Restarting dalam 5 detik..."
            sleep 5
          done
          
